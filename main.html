<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional: Include Bootstrap Icons (for the arrow icons) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Carousel Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>

      <!-- Carousel Inner (Slides) -->
      <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item first-slide">
          <img src="path-to-your-image1.jpg" class="d-block w-100" alt="First Slide">
        </div>
        <!-- Second Slide -->
        <div class="carousel-item second-slide">
          <img src="path-to-your-image2.jpg" class="d-block w-100" alt="Second Slide">
        </div>
        <!-- Third Slide (Active) -->
        <div class="carousel-item third-slide active">
          <img src="path-to-your-image3.jpg" class="d-block w-100" alt="Third Slide">
        </div>
        <!-- Fourth Slide -->
        <div class="carousel-item fourth-slide">
          <img src="path-to-your-image4.jpg" class="d-block w-100" alt="Fourth Slide">
        </div>
        <!-- Fifth Slide -->
        <div class="carousel-item fifth-slide">
          <img src="path-to-your-image5.jpg" class="d-block w-100" alt="Fifth Slide">
        </div>
      </div>

      <!-- Left and Right Controls (Arrow Icons) -->
      <button class="carousel-control-prev left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="bi bi-chevron-left carousel-control" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="bi bi-chevron-right carousel-control" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
